<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My GitHub Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 2em auto;
      max-width: 700px;
      background: #f9f9f9;
      color: #222;
      line-height: 1.6;
    }
    header {
      text-align: center;
      margin-bottom: 2em;
    }
    h1 {
      color: #0366d6;
    }
    a {
      color: #0366d6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      margin-top: 3em;
      text-align: center;
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My GitHub Page</h1>
    <p>This is a simple static site hosted with <a href="https://pages.github.com/">GitHub Pages</a>.</p>
  </header>
  <main>
    <h2>About</h2>
    <p>
      Replace this content with information about your project, yourself, or anything you want to share.
    </p>
    <h2>Links</h2>
    <ul>
      <li><a href="https://github.com/">GitHub</a></li>
      <li><a href="https://pages.github.com/">GitHub Pages Documentation</a></li>
    </ul>
  </main>
  <footer>
    &copy; 2024 Your Name &mdash; Powered by GitHub Pages
  </footer>
</body>
</html>
